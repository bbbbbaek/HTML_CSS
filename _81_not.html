<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:not(#ex) {
            color: blue;
        }

        #ex {
            color: red;
        }
    </style>
</head>
<body>
    <p id="ex">not은 특정요소를 제외한 요소에 스타일을 적용</p>
    <p id="ex">not은 특정요소를 제외한 요소에 스타일을 적용</p>
    <p >not은 특정요소를 제외한 요소에 스타일을 적용</p>
</body>
</html>
